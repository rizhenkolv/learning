    <script>
        /* Filter the array into unique values. You have 38 characters to do it in!*/
        
       let arr = [1,2,2,3,4,5,4,3,6,7,5];
       let arrnew = [];
       for( let x = 0; x<arr.length; x++){
           arrnew[x] = arr[x];  
       }
       for( let x= 0; x < arr.length; x++) {
           for( let y = x+1; y <= arr.length; y++){
           if( arr[x]== arrnew[y]){
                //arr.splice(x,1);
                arrnew.splice(y,1);
                console.log(arr);
                console.log(arrnew);
           }
           }
       }
        console.log(arrnew);//[1, 2, 3, 4, 5, 6, 7]
    
    </script>

 <p>Основное содержимое страницы</p>
