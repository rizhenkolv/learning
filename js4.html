    <script>
        /* записать имя и фамилию в виде инициалов*/
        function repeatStr(n,str){
            let result = str;
           for( let x=1; x < n; x++)  {
               result += str;
           }
           return result;
        }
       console.log(repeatStr(6, 'L'));//LLLLLL
    </script>
