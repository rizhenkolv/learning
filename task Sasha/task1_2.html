        function formValidation(){
         if (document.getElementById('elem1').value > 0 && document.getElementById('elem1').value <= 9 &&document.getElementById('elem2').value > 0 && document.getElementById('elem2').value <= 9 ) {
            document.getElementById('result').style.background = 'green';

        }
         function add(){
           formValidation();
           if(document.getElementById('result').style.background == 'green') {
           let addResult = Number(document.getElementById('elem1').value) + Number(document.getElementById('elem2').value);
           document.getElementById('result').value = addResult;
           }
         }

         function sub(){
            formValidation();
            if(document.getElementById('result').style.background == 'green'){
             let subResult = document.getElementById('elem1').value - document.getElementById('elem2').value;
             document.getElementById('result').value = subResult;

         }
        
         function mult(){
            formValidation();
            if(document.getElementById('result').style.background == 'green') {

             document.getElementById('result').value = multResult;
